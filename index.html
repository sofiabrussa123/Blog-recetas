<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Recetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
        }
        .recipe-card {
            width: 300px;
            margin: 20px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            background: #fff;
            text-align: center;
            cursor: pointer;
        }
        .recipe-image {
            width: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .recipe-title {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .recipes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .recipe-container {
            padding: 20px;
            text-align: center;
        }
        .recipe-instructions {
            text-align: left;
            margin: 20px auto;
            max-width: 600px;
        }
        .back-button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .recipe-detail {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<header>
    <h1>Blog de Recetas</h1>
    <input type="text" id="search" placeholder="Buscar recetas...">
</header>

<div class="recipes-container" id="recipes"></div>
<div class="recipe-container" id="recipe-details" style="display: none;"></div>

<script>
    const searchInput = document.getElementById('search');
    const recipesContainer = document.getElementById('recipes');
    const recipeDetailsContainer = document.getElementById('recipe-details');

    // Cargar recetas al azar al iniciar
    window.onload = async () => {
        await loadRandomRecipes();
    };

    // Buscar recetas usando la API
    searchInput.addEventListener('keyup', async () => {
        const query = searchInput.value;
        if (query) {
            const response = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`);
            const data = await response.json();
            displayRecipes(data.meals);
        } else {
            recipesContainer.innerHTML = '';
            await loadRandomRecipes();  // Cargar recetas aleatorias si no hay b√∫squeda
        }
    });

    // Cargar 8 recetas al azar
    async function loadRandomRecipes() {
        const recipes = [];
        for (let i = 0; i < 8; i++) {
            const response = await fetch(`https://www.themealdb.com/api/json/v1/1/random.php`);
            const data = await response.json();
            recipes.push(data.meals[0]);
        }
        displayRecipes(recipes);
    }

    function displayRecipes(recipes) {
        recipesContainer.innerHTML = '';
        if (recipes) {
            recipes.forEach(recipe => {
                const card = document.createElement('div');
                card.classList.add('recipe-card');
                card.innerHTML = `
                    <img class="recipe-image" src="${recipe.strMealThumb}" alt="${recipe.strMeal}">
                    <h2 class="recipe-title">${recipe.strMeal}</h2>
                `;
                card.onclick = () => showRecipeDetails(recipe.idMeal);
                recipesContainer.appendChild(card);
            });
        } else {
            recipesContainer.innerHTML = `<p>No se encontraron recetas.</p>`;
        }
    }

    function showRecipeDetails(recipeId) {
        loadRecipeDetails(recipeId);
    }

    function loadRecipeDetails(recipeId) {
        fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${recipeId}`)
            .then(response => response.json())
            .then(data => {
                if (data.meals) {
                    const recipe = data.meals[0];
                    recipeDetailsContainer.innerHTML = `
                        <div class="recipe-detail">
                            <h2 class="recipe-title">${recipe.strMeal}</h2>
                            <img class="recipe-image" src="${recipe.strMealThumb}" alt="${recipe.strMeal}">
                            <div class="recipe-instructions">${recipe.strInstructions}</div>
                            <button class="back-button" onclick="goBack()">Volver</button>
                        </div>
                    `;
                    recipeDetailsContainer.style.display = 'block';
                    recipesContainer.style.display = 'none';  // Ocultar recetas
                } else {
                    recipeDetailsContainer.innerHTML = `<p>Error: Receta no encontrada.</p>`;
                }
            })
            .catch(error => {
                recipeDetailsContainer.innerHTML = `<p>Error al cargar la receta.</p>`;
            });
    }

    function goBack() {
        recipeDetailsContainer.style.display = 'none';
        recipesContainer.style.display = 'flex';  // Mostrar recetas
    }
</script>

</body>
</html>
